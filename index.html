<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tết Nguyên Đán 2026 - Bính Ngọ</title>
  <meta name="description" content="Chúc mừng năm mới 2026 - An khang thịnh vượng, vạn sự như ý">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --red: #C81E1E;
      --gold: #FACC15;
      --bg: #FFF7ED;
      --bg-dark: #7F1D1D;
      --text: #374151;
      --head: #7C2D12;
    }

    body.dark {
      --bg: #1a0f0f;
      --text: #f5f5f5;
      --head: #FACC15;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: all 0.3s;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    body.dark header {
      background: rgba(127, 29, 29, 0.95);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--red);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    body.dark .logo {
      color: var(--gold);
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav a {
      color: var(--head);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    body.dark nav a {
      color: var(--gold);
    }

    nav a:hover {
      color: var(--gold);
    }

    .theme-btn {
      background: var(--gold);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-btn:hover {
      transform: scale(1.1);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, var(--red) 0%, #FF6B6B 50%, var(--gold) 100%);
      color: white;
      padding: 2rem;
      margin-top: 70px;
      position: relative;
      z-index: 10;
    }

    .hero-content {
      max-width: 1000px;
      animation: fadeUp 1s ease;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin-bottom: 1rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: clamp(1.2rem, 3vw, 2rem);
      margin-bottom: 2rem;
    }

    .countdown {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      padding: 1.5rem 2rem;
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 700px;
    }

    .countdown h4 {
      color: var(--gold);
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    #timer {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: bold;
      letter-spacing: 3px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: white;
      color: var(--red);
      border: none;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    section {
      padding: 5rem 5%;
      position: relative;
      z-index: 10;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 4vw, 3rem);
      color: var(--head);
      text-align: center;
      margin-bottom: 3rem;
    }

    body.dark .section-title {
      color: var(--gold);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      text-align: center;
    }

    body.dark .card {
      background: rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(200, 30, 30, 0.2);
    }

    .card i {
      font-size: 3rem;
      color: var(--red);
      margin-bottom: 1rem;
    }

    body.dark .card i {
      color: var(--gold);
    }

    .card h3 {
      font-size: 1.5rem;
      color: var(--head);
      margin-bottom: 1rem;
    }

    body.dark .card h3 {
      color: var(--gold);
    }

    .wish-box {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    #wishDisplay {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      min-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-style: italic;
      color: var(--red);
    }

    body.dark #wishDisplay {
      background: rgba(255, 255, 255, 0.1);
      color: var(--gold);
    }

    .envelope {
      width: 200px;
      height: 250px;
      background: var(--red);
      margin: 2rem auto;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .envelope:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .envelope::before {
      content: '福';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: var(--gold);
      font-weight: bold;
    }

    #lixiResult {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      margin-top: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body.dark #lixiResult {
      background: rgba(255, 255, 255, 0.1);
    }

    #lixiResult.show {
      display: block;
    }

    #money {
      font-size: 3rem;
      color: var(--gold);
      font-weight: bold;
      margin: 1rem 0;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body.dark .contact-form {
      background: rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--head);
    }

    body.dark label {
      color: var(--gold);
    }

    input,
    textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-family: inherit;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--gold);
    }

    footer {
      background: var(--red);
      color: white;
      text-align: center;
      padding: 3rem 5%;
      margin-top: 3rem;
    }

    body.dark footer {
      background: var(--bg-dark);
    }

    .social {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .social a {
      width: 40px;
      height: 40px;
      background: white;
      color: var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s;
    }

    .social a:hover {
      transform: translateY(-5px);
    }

    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--gold);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s;
    }

    .scroll-top.show {
      display: flex;
    }

    .scroll-top:hover {
      transform: scale(1.1);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1r      }

      .hero {
        padding: 1rem;
      }

      section {
        padding: 3rem 5%;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
